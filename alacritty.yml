font:
  bold:
    family: FiraCode Nerd Font
    style: bold
  italic:
    family: FiraCode Nerd Font
    style: MediumItalic
  normal:
    family: FiraCode Nerd Font
    style: Regular

window:
  decorations: none
  startup_mode: Maximized
  opacity: 0.90
  padding:
    x: 0
    y: 0

key_bindings:
  - { key: F1, chars: "nvim\n" }
  - { key: F2, chars: "cd $(cat ~/.last-session)\n" }
  - { key: F3, action: CreateNewWindow }
